en_us:
  prefix: "<color:#A0A0A0>[<color:#FFD479>Milestone<color:#A0A0A0>] <reset>"
  no_permission: "<color:#FF6B6B>You do not have permission to use this command."
  reload_success: "<color:#6BFF95>Milestone configuration reloaded."
  grant_success: "<color:#6BFF95>Granted <color:#FFD479>{milestone} <color:#6BFF95>to <color:#FFD479>{player}"
  revoke_success: "<color:#6BFF95>Revoked <color:#FFD479>{milestone} <color:#6BFF95>from <color:#FFD479>{player}"
  progress_info: "<color:#E6E6E6>Progress for <color:#FFD479>{player} <color:#E6E6E6>on <color:#FFD479>{milestone}<color:#E6E6E6>: <color:#FFD479>{current} <color:#A0A0A0>(Completed: {completed})"
  command_help_header: ""
  command_help_progress: "<color:#FF6B6B>/milestone progress <player> <milestone><newline><color:#A0A0A0>  └ Check progress"
  command_help_reload: "<color:#FF6B6B>/milestone reload<newline><color:#A0A0A0>  └ Reload config"
  command_help_grant: "<color:#FF6B6B>/milestone grant <player> <milestone><newline><color:#A0A0A0>  └ Grant milestone"
  command_help_revoke: "<color:#FF6B6B>/milestone revoke <player> <milestone><newline><color:#A0A0A0>  └ Revoke milestone"
  broadcast_completion: "<color:#E6E6E6>Player <color:#FFD479>{player} <color:#E6E6E6>has reached milestone <hover:show_text:'<color:#FFD479>{milestone}<newline><color:#E6E6E6>{description}'><color:#FFD479>{milestone}</hover>!"

