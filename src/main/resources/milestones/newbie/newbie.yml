# UI 总类别
categories:
  newbie:
    name: "新玩家"
    icon: GRASS_BLOCK
    description: "新玩家成就"

milestones:
  "newbie:root":
    type: ONE_TIME
    icon: GRASS_BLOCK
    title: "<color:#FFD479>欢迎来到里程碑"
    description:
      - "<color:#E6E6E6>开启你的冒险之旅"
    trigger:
      type: JOIN
    rewards:
      - "[console] say <color:#6BFF95>欢迎 %player% 加入里程碑系统！"
      - "[message] <color:#E6E6E6>你获得了 <color:#FFD479>100 <color:#E6E6E6>金币！"
      - "[money] 100"
    show_toast: true
    announce_to_chat: true

  "newbie:miner_beginner":
    parent: "newbie:root"
    type: COUNTER
    max: 10
    icon: STONE_PICKAXE
    title: "<color:#FFD479>矿工学徒"
    description:
      - "<color:#E6E6E6>挖掘 10 个石头"
    trigger:
      type: BLOCK_BREAK
      value: STONE

  "newbie:diamond_hunter":
    parent: "newbie:miner_beginner"
    type: ONE_TIME
    icon: DIAMOND
    title: "<color:#FFD479>钻石猎人"
    description:
      - "<color:#E6E6E6>发现并挖掘一颗钻石矿"
    trigger:
      type: BLOCK_BREAK
      value: DIAMOND_ORE

  "newbie:builder":
    parent: "newbie:root"
    type: COUNTER
    max: 50
    icon: BRICK
    title: "<color:#FFD479>建筑师"
    description:
      - "<color:#E6E6E6>放置 50 个任意方块"
    trigger:
      type: BLOCK_PLACE
      value: "*"

  "newbie:monster_hunter":
    parent: "newbie:root"
    type: COUNTER
    max: 5
    icon: IRON_SWORD
    title: "<color:#FFD479>怪物猎人"
    description:
      - "<color:#E6E6E6>击杀 5 只僵尸"
    trigger:
      type: KILL_ENTITY
      value: ZOMBIE

  "newbie:apple_eater":
    parent: "newbie:root"
    template: "newbie:test"
    overrides:
      title: "<color:#FFD479>测试"
      description:
        - "<color:#E6E6E6>吃掉 3 个苹果"
    augments:
      custom: APPLE

templates:
  "newbie:test":
    parent: "newbie:root"
    type: COUNTER
    max: 3
    icon: APPLE
    title: "<color:#FFD479>健康饮食"
    description:
      - "<color:#E6E6E6>吃掉 3 个苹果"
    trigger:
      type: CONSUME_ITEM
      value: "${custom}"
    rewards:
      - "[broadcast] <color:#6BFF95>测试成就已完成！"
    show_toast: true
    announce_to_chat: true
    visible: true

  # 另一个模板示例
  "newbie":
    show_toast: true
    announce_to_chat: true
    visible: true