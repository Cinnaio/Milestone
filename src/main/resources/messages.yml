en_us:
  prefix: "<color:#00BFFF>[<color:#1E90FF>Milestone<color:#00BFFF>] <reset>"
  no_permission: "<color:#FF6B6B>You do not have permission to use this command."
  reload_success: "<color:#6BFF95>Milestone configuration reloaded."
  grant_success: "<color:#6BFF95>Granted <color:#FFD479>{milestone} <color:#6BFF95>to <color:#00BFFF>{player}"
  revoke_success: "<color:#6BFF95>Revoked <color:#FFD479>{milestone} <color:#6BFF95>from <color:#00BFFF>{player}"
  progress_info: "<color:#E6E6E6>Progress for <color:#00BFFF>{player} <color:#E6E6E6>on <color:#FFD479>{milestone}<color:#E6E6E6>: <color:#FFD479>{current} <color:#A0A0A0>(Completed: {completed})"
  command_help_header: "<color:#FFD479>Milestone Commands:"
  command_help_progress: "<color:#FFD479>/milestone progress <player> <milestone> <color:#A0A0A0>- Check progress"
  command_help_reload: "<color:#FFD479>/milestone reload <color:#A0A0A0>- Reload config"
  command_help_grant: "<color:#FFD479>/milestone grant <player> <milestone> <color:#A0A0A0>- Grant milestone"
  command_help_revoke: "<color:#FFD479>/milestone revoke <player> <milestone> <color:#A0A0A0>- Revoke milestone"
  broadcast_completion: "<color:#FFD479>Player {player} has reached milestone <hover:show_text:'<color:#FFD479>{milestone}<newline><color:#E6E6E6>{description}'>{milestone}</hover>!"

